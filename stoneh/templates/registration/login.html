

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Login </title>

<style>

.input-field input:focus + label{
   color:#008080 !important;
 }

.row .input-field input:focus  {
     border-bottom: 1px solid #008080!important;
     box-shadow: 0 1px 0 0 #008080!important;
     }

i.icon-red {
    color: #008080;
}
form {
display:inline-block;
}
div {
text-align:center;
}
a {
color: #008080;
}
</style>

</head>
<div class= "container">
    <div class = "row valign wrapper">
        <div class = "col s6 offset-s3 valign">
            <div class = "card-panel hoverable">
                <center>
                  <h2>Login</h2>
                </center>
                      <form method="post" >
                        {% csrf_token %}
                        <div class="row">
                          <div class="input-field col s12" >
                              <!--<i class="material-icons prefix icon-blue">account_circle</i>-->
                              {{ form.username }}
                              <label >Username</label>
                          </div>
                        </div>
                         <div class="row">
                          <div class="input-field col s12" >
                              <!--<i class="material-icons prefix icon-blue">lock</i>-->
                              {{ form.password }}
                              <label >Password</label>
                          </div>
                        </div>

                        <button  class="waves-effect waves-light btn blue lighten-2 pulse" type="submit">Login</button>
                          <h6>New User? <a href="/accounts/register">Click here</a></h6>
                      </form>
                </center>
            </div>
        </div>
    </div>
</div>


</html>
